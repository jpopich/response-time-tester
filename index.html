<html>
    <head>
        <meta charset="UTF-8"> 
        <title> Reaction Time Tester </title>

        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body class="bg-teal">
        <div class="text-white container square-box d-flex justify-content-center align-items-end">
            <div><h1><i class="display-3 bi bi-stopwatch"></i></div></h1>
            <div><h1 class="text-center display-5 mx-4 p-2 cool-font">Response Time Tester!</h1></div>
            <div><h1><i class="display-3 bi bi-stopwatch"></i></div></h1>
        </div>

        <div class="canvas my-4">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="cool-font text-white container square-box d-flex justify-content-center align-items-center">
            <h1>Time:</h1>
            <h1 id="timeResult">---</h1>
        </div> 

        <div class="text-white container d-flex justify-content-center align-items-center">
            <button id="start" class="cool-font btn btn-outline-light">Start</button>
        </div> 

        <div class="cool-font text-center text-white container square-box d-flex justify-content-center align-items-center">
            <h4>When the box turns green, click as fast as you can!</h4>
        </div>  

        <div class="cool-font text-center text-white container square-box d-flex justify-content-center align-items-center">
            <h4>Note: Your computer can add around 10-50ms to your response time!</h4>
        </div>  

        <script src="scripts/bootstrap.bundle.min.js"></script>
        <script src="scripts/start.js"></script>
    </body>
</html>
